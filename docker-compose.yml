version: '2.2'
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_USER: maram
      MYSQL_PASSWORD: maram
    ports:
      - 3306:3306

  app:
    build: ./
    restart: on-failure
    ports:
      - 8888:8089
    depends_on:
      - mysqldb